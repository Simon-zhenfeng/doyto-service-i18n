logging:
  level:
    root: info
    org.springframework.security: debug

spring:
  application:
    name: @project.artifactId@-local
  cloud:
    config:
      enabled: false
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/i18n?autoReconnect=true&zeroDateTimeBehavior=CONVERT_TO_NULL&allowMultiQueries=true&useSSL=false
    username: i18n
    password: i18n_pass
  security:
    user:
      name: i18n
      password: i18n
      roles:
        - i18n
